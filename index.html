<script type="text/javascript">
function AlertIt() {
	//亂數
	var myrandom=Math.round(Math.random()*2)
	//訊息清單
	var messages=new Array()
	messages[0]="沒靈感？"
	messages[1]="很無聊？"
	messages[2]="想找什麼？"
	//連結清單
	var links=new Array()
	links[0]="http://www.citytalk.tw/cata/57/?city=28&offset=3&sort=view"
	links[1]="http://www.songshanculturalpark.org/"
	links[2]="http://www.pinkoi.com/"
	links[3]="https://www.google.com.tw/?gfe_rd=cr&ei=J6txVJfXAoqmmQWj5IDgDA"
	//點下去要顯示
	var answer = confirm (messages[myrandom])
	//如果點「是」
	if (answer)
	window.location=links[myrandom]
	if (!answer)
	window.location=links[3]
}
</script>
